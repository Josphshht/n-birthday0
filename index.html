<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* This color will show as bars if aspect ratios differ */
        }
        #media-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #media-container video,
        #media-container img {
            width: 100%;
            height: 100%;
            /* This ensures the whole media is visible */
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="media-container"></div>

    <script>
        // --- Configuration ---
        const friendsBirthday = '06-23'; // IMPORTANT: Set your friend's birthday in MM-DD format.
        // NEW: Set the path to the one static door image you want to show on other days.
        const staticDoorImage = 'images/door.jpg'; 

        // --- Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const mediaContainer = document.getElementById('media-container');

            const today = new Date();
            const month = String(today.getMonth() + 1).padStart(2, '0'); // January is 0
            const day = String(today.getDate()).padStart(2, '0');
            const formattedToday = `${month}-${day}`;
            
            if (formattedToday === friendsBirthday) {
                // --- Birthday Logic: Autoplay Video ---
                const video = document.createElement('video');
                // Paste the direct link from your hosting service here
                video.src = 'https://player.cloudinary.com/embed/?cloud_name=dcy5w5qhd&public_id=1F4099a2-8A1a-4187-9C80-44E6da177679_d3yqlo&profile=cld-default'; 
                video.autoplay = true;
                video.muted = true; // Autoplay in most browsers requires the video to be muted.
                video.controls = true; // Allow user to unmute and control the video
                video.loop = false;
                video.playsInline = true;
                
                mediaContainer.appendChild(video);

            } else {
                // --- Regular Day Logic: Display a single, static door image ---
                const img = document.createElement('img');
                img.src = staticDoorImage; // Use the static image path defined above
                img.alt = 'A mysterious door';
                mediaContainer.appendChild(img);
            }
        });
    </script>
</body>
</html>
