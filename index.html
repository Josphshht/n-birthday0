<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #media-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #media-container video,
        #media-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="media-container"></div>

    <script>
        // --- Configuration ---
        const friendsBirthday = '06-20'; // IMPORTANT: Set your friend's birthday in MM-DD format.
        const staticDoorImage = 'images/door.jpg'; // The static door image for other days.

        // The DIRECT link to your video file for the best performance.
        const birthdayVideoUrl = 'https://res.cloudinary.com/dcy5w5qhd/video/upload/v1/1F4099a2-8A1a-4187-9C80-44E6da177679_d3yqlo.mp4';

        // --- Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const mediaContainer = document.getElementById('media-container');

            const today = new Date();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedToday = `${month}-${day}`;
            
            if (formattedToday === friendsBirthday) {
                // --- Birthday Logic: Autoplay Video using the <video> tag ---
                const video = document.createElement('video');
                video.src = birthdayVideoUrl;
                video.autoplay = true;
                video.muted = true; // Autoplay requires video to be muted.
                video.controls = true; // Allows user to unmute and control video.
                video.loop = false;
                video.playsInline = true;
                
                mediaContainer.appendChild(video);

            } else {
                // --- Regular Day Logic: Display a single, static door image ---
                const img = document.createElement('img');
                img.src = staticDoorImage;
                img.alt = 'A mysterious door';
                mediaContainer.appendChild(img);
            }
        });
    </script>
</body>
</html>
